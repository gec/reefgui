@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Reef</a>
            <div class="nav-collapse collapse">
                <!--<p class="navbar-text pull-right">
                    Logged in as <a href="#" class="navbar-link">Username</a>
                </p>-->
                <!--<ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>-->
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container-fluid" ng-controller="MenuControl">
    <div class="row-fluid">
        <div class="span2">
            <div class="well sidebar-nav" >
                <ul class="nav nav-list">
                    <li class="nav-header">Model</li>
                    <li ng-class="isActive('entity')"><a href="#/entity">Entities</a></li>
                    <li ng-class="isActive('point')"><a href="#/point">Points</a></li>
                    <li ng-class="isActive('command')"><a href="#/command">Commands</a></li>
                    <li class="nav-header">Data</li>
                    <li ng-class="isActive('measurement')"><a href="#/measurement">Measurements</a></li>
                    <li ng-class="isActive('event')"><a href="#/event">Events</a></li>
                    <li ng-class="isActive('alarm')"><a href="#/alarm">Alarms</a></li>
                    <li class="nav-header">Components</li>
                    <li ng-class="isActive('endpoint')"><a href="#/endpoint">Endpoints</a></li>
                    <li ng-class="isActive('application')"><a href="#/application">Applications</a></li>
                    <li class="nav-header">Auth</li>
                    <li ng-class="isActive('agent')"><a href="#/agent">Agents</a></li>
                    <li ng-class="isActive('permissionset')"><a href="#/permissionset">Permission Sets</a></li>
                </ul>
            </div>
        </div>
        <div class="span10">
            <div class="row-fluid">
                <div class="span10">
                    <ul class="breadcrumb">
                        <li ng-repeat="crumb in breadcrumbs" ng-class="{ active: !crumb.url }">
                            <span ng-hide="crumb.url">{{crumb.name}}</span>
                            <a ng-show="crumb.url" href="{{crumb.url}}">{{crumb.name}}</a>
                            <span ng-show="crumb.url" class="divider">/</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span10">
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <footer>
        <p>&copy; Company 2012</p>
    </footer>

</div>




<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
-->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="lib/angular/bootstrap.js"></script>
<!-- <script src="lib/reef/reef.client.js"></script>
 <script src="lib/reef/reef.client.core-services.js"></script>-->
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
