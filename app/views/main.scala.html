@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en" ng-app="charlotte">
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/app.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        @content

        <script src="@routes.Assets.at("lib/angular/angular.js")"></script>
        <script src="@routes.Assets.at("lib/angular/angular-resource.js")"></script>
        <script src="@routes.Assets.at("lib/angular/angular-cookies.js")"></script>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="@routes.Assets.at("lib/angular/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/app.js")"></script>
        <script src="@routes.Assets.at("javascripts/services.js")"></script>
        <script src="@routes.Assets.at("javascripts/controllers.js")"></script>
        <script src="@routes.Assets.at("javascripts/filters.js")"></script>
        <script src="@routes.Assets.at("javascripts/directives.js")"></script>

    </body>
</html>
