


<div>

    <h2>Events</h2>

    <div>
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Alarm</th>
                    <th>Sev</th>
                    <th>User</th>
                    <th>Entity</th>
                    <th>Message</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="event in events">
                    <td>{{event.id}}</a></td>
                    <td>{{event.type}}</td>
                    <td>{{event.alarm}}</td>
                    <td>{{event.severity}}</td>
                    <td>{{event.agent}}</td>
                    <td><a href="#/entities/{{event.entity | encodeURI}}">{{event.entity}}</a></td>
                    <td>{{event.message}}</td>
                    <td>{{event.time | date:'h:mm:ss a, MM-dd-yyyy'}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div ng-include src="'partials/loadingprogress.html'"></div>
</div>
